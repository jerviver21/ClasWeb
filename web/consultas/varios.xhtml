
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
        <h:form id="form" >
            <div id="left_col3">

                <h:panelGrid columns="1">
                    <p:spacer height="10"/>

                    <p:outputLabel value="Tipo de anuncio"/>
                    <p:selectOneMenu id="sub1" value="#{variosController.tipo}">
                        <p:ajax/>
                        <f:selectItems  value="#{variosController.tipos}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>
                    <p:commandButton value="Buscar" action="#{variosController.consultar}" update="@form"/>
                    <p:spacer height="25"/>
                </h:panelGrid>
                
            </div>
            <div id="right_col3">
                
                <br/>
                <span class="titulo">Resultados</span>
                <br/>
                <p:dataTable var="clasificado" value="#{variosController.clasificados}"
                    rows="12" paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    paginatorAlwaysVisible="false">  
                    
                    <p:column headerText="Imagen" width="150">
                        <p:graphicImage width="150" height="100" value="#{clasificado.urlImg0}"/>
                    </p:column>
                    <p:column headerText="Clasificado">
                        <h:outputText value="#{clasificado.clasificado}"/>
                        <br/>
                        <p:commandLink style="color: orange" value="Ver mÃ¡s" action="#{detalleController.mostrarClasificado(clasificado)}" ajax="false"/> 
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{clasificado.valorOferta}"/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{clasificado.moneda.simbolo}"/>
                    </p:column>
                </p:dataTable> 
            </div>
        </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
