
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
        <h:form id="form" >
            <div id="left_col2">

                <h:panelGrid columns="1">
                    <p:spacer height="10"/>

                    <p:outputLabel value="Tipo de anuncio"/>
                    <p:selectOneMenu id="sub1" value="#{variosController.tipo}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODOS" itemValue="0"/>
                        <f:selectItems  value="#{variosController.tipos}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>
                    <p:commandButton value="Buscar" action="#{variosController.cambiarFiltro}" update="@form"/>
                </h:panelGrid>
                
                <p:outputPanel rendered="#{publicidadController.renderLIOtr}">
                    <p:graphicImage value="#{publicidadController.bannerLIOtr.imagen.imagen}" width="#{publicidadController.bannerLIOtr.width}" height="#{publicidadController.bannerLIOtr.heigh}" rendered="#{publicidadController.bannerLIOtr.imagen.tipoFuente.id eq 1}"/>
                    <p:graphicImage value="#{publicidadController.bannerLIOtr.imagen.urlFuente}" width="#{publicidadController.bannerLIOtr.width}" height="#{publicidadController.bannerLIOtr.heigh}" rendered="#{publicidadController.bannerLIOtr.imagen.tipoFuente.id eq 2}"/>
                </p:outputPanel>
            </div>
            <div id="center_col2">
                
                <br/>
                <span class="titulo">Resultados</span>
                <br/>
                <p:dataGrid var="clasificado" value="#{variosController.clasificados}" columns="1"  
                    rows="16" paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="9,12,10"
                    paginatorAlwaysVisible="false">  
                    
                    <p:panel header="#{clasificado.subtipo1.dato}" style="width: 98%; height: 100px; overflow-y: auto">
                        <p:outputPanel>
                            <h:outputText value="#{clasificado.clasificado}"/>
                        </p:outputPanel>
                    </p:panel>

                    

                </p:dataGrid> 
            </div>
            <div id="right_col2">
                <p:outputPanel rendered="#{publicidadController.renderLD1Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD1Otr.imagen.imagen}" width="#{publicidadController.bannerLD1Otr.width}" height="#{publicidadController.bannerLD1Otr.heigh}" rendered="#{publicidadController.bannerLD1Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD1Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD1Otr.width}" height="#{publicidadController.bannerLD1Otr.heigh}" rendered="#{publicidadController.bannerLD1Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{publicidadController.renderLD2Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD2Otr.imagen.imagen}" width="#{publicidadController.bannerLD2Otr.width}" height="#{publicidadController.bannerLD2Otr.heigh}" rendered="#{publicidadController.bannerLD2Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD2Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD2Otr.width}" height="#{publicidadController.bannerLD2Otr.heigh}" rendered="#{publicidadController.bannerLD2Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{publicidadController.renderLD3Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD3Otr.imagen.imagen}" width="#{publicidadController.bannerLD3Otr.width}" height="#{publicidadController.bannerLD3Otr.heigh}" rendered="#{publicidadController.bannerLD3Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD3Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD3Otr.width}" height="#{publicidadController.bannerLD3Otr.heigh}" rendered="#{publicidadController.bannerLD3Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
            </div>
        </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
