
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
        <h:form id="form" >
            <div id="left_col3">

                <h:panelGrid columns="1">
                    <p:spacer height="10"/>

                    <p:outputLabel value="Tipo de anuncio"/>
                    <p:selectOneMenu id="sub1" value="#{variosController.tipo}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODOS" itemValue="0"/>
                        <f:selectItems  value="#{variosController.tipos}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>
                    <p:commandButton value="Buscar" action="#{variosController.cambiarFiltro}" update="@form"/>
                    <p:spacer height="25"/>
                </h:panelGrid>
                
                
                
                <p:outputPanel rendered="#{publicidadController.renderLIOtr}">
                    <h:outputLink value="#{publicidadController.bannerLIOtr.imagen.urlAterrizaje}">
                        <p:graphicImage value="#{publicidadController.bannerLIOtr.imagen.urlFuente}" width="#{publicidadController.bannerLIOtr.width}" height="#{publicidadController.bannerLIOtr.heigh}" rendered="#{publicidadController.bannerLIOtr.imagen.tipoFuente.id eq 1}"/>
                        <p:media player="flash" value="#{publicidadController.bannerLIOtr.imagen.urlFuente}" width="#{publicidadController.bannerLIOtr.width}" height="#{publicidadController.bannerLIOtr.heigh}" rendered="#{publicidadController.bannerLIOtr.imagen.tipoFuente.id eq 2}"/>
                    </h:outputLink>
                </p:outputPanel>
            </div>
            <div id="right_col3">
                
                <br/>
                <span class="titulo">Resultados</span>
                <br/>
                <p:dataTable var="clasificado" value="#{variosController.clasificados}"
                    rows="12" paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    paginatorAlwaysVisible="false">  
                    
                    <p:column headerText="Imagen" width="150">
                        <p:graphicImage width="150" height="100" rendered="#{clasificado.imagenes ne null}" value="#{variosController.image}">
                            <f:param name="id" value="#{clasificado.id}"/>
                        </p:graphicImage>
                    </p:column>
                    <p:column headerText="Clasificado">
                        <h:outputText value="#{clasificado.clasificado}"/>
                        <br/>
                        <p:commandLink value="Ver mÃ¡s" action="#{detalleController.mostrarClasificado(clasificado)}" ajax="false"/> 
                    </p:column>
                </p:dataTable> 
            </div>
        </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
