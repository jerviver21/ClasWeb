
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
        <h:form id="form" >
            <div id="left_col2">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Tipo de Oferta"/>
                    <p:selectOneMenu id="sub1" value="#{inmobiliarioController.tipoOferta}" valueChangeListener="#{inmobiliarioController.cambiarRangoPrecios}">
                        <p:ajax update="@form"/>
                        <f:selectItems  value="#{inmobiliarioController.tiposOfertas}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>

                    <p:outputLabel value="Tipo de Inmueble"/>
                    <p:selectOneMenu id="sub2" value="#{inmobiliarioController.tipoInmueble}">
                        <p:ajax update="@form"/>
                        <f:selectItems  value="#{inmobiliarioController.tiposInmuebles}"/>
                    </p:selectOneMenu>

                    <p:spacer height="10"/>

                    <p:outputLabel value="Ubicación"/>
                    <p:selectOneMenu id="sub3" value="#{inmobiliarioController.ubicacion}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODAS LAS UBICACIONES" itemValue="0"/>
                        <f:selectItems  value="#{inmobiliarioController.ubicaciones}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>

                    <p:outputLabel value="Área en metros cuadrados"/>
                    <p:selectOneMenu id="sub4" value="#{inmobiliarioController.area}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODAS LAS ÁREAS" itemValue="0"/>
                        <f:selectItems  value="#{inmobiliarioController.areas}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>

                    <p:outputLabel value="Rango de Precios"/>
                    <p:selectOneMenu id="sub5" value="#{inmobiliarioController.rangoPrecio}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODOS LOS PRECIOS" itemValue="0"/>
                        <f:selectItems  value="#{inmobiliarioController.rangosPrecios}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>
                    <p:commandButton value="Buscar" action="#{inmobiliarioController.cambiarFiltro}" update="@form"/>
                    <p:spacer height="25"/>
                </h:panelGrid>
                
                <p:outputPanel rendered="#{publicidadController.renderLIImb}">
                    <h:outputLink value="#{publicidadController.bannerLIImb.imagen.urlAterrizaje}">
                        <p:graphicImage value="#{publicidadController.bannerLIImb.imagen.urlFuente}" width="#{publicidadController.bannerLIImb.width}" height="#{publicidadController.bannerLIImb.heigh}" rendered="#{publicidadController.bannerLIImb.imagen.tipoFuente.id eq 1}"/>
                    </h:outputLink>
                    <p:media player="flash"  value="#{publicidadController.bannerLIImb.imagen.urlFuente}" width="#{publicidadController.bannerLIImb.width}" height="#{publicidadController.bannerLIImb.heigh}" rendered="#{publicidadController.bannerLIImb.imagen.tipoFuente.id eq 2}">
                        <!--<f:param name="flashvars" value="clickTag=http://ads.us.e-planning.net/ei/3/8ba9/0877bd56502f0323%3fct%3d1%26pb%3dac7fc9212b18d00a%26fi%3d5702a9097d561726%26rnd%3d481213130652&amp;bannerId=691245" /> -->
                    </p:media>
                </p:outputPanel>
            </div>
            <div id="center_col2">
                
                <br/>
                <span class="titulo">Resultados</span>
                <br/>
                
                <p:dataGrid var="clasificado" value="#{inmobiliarioController.clasificados}" columns="1"  
                    rows="16" paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="9,12,10"
                    paginatorAlwaysVisible="false">  
                    
                    <p:panel header="#{clasificado.subtipo2.dato} - #{clasificado.subtipo3.dato}" style="width: 98%; height: 100px; overflow-y: auto">
                        <p:outputPanel>
                            <h:outputText value="#{clasificado.clasificado}"/>
                        </p:outputPanel>
                        <br/>
                        <p:outputLabel value="#{clasificado.moneda.simbolo}" style="color: blue;"/>
                        <p:outputLabel value="#{clasificado.valorOferta}" style="color: blue;"/>
                    </p:panel>

                    

                </p:dataGrid> 

            </div>
            <div id="right_col2">
                <p:outputPanel rendered="#{publicidadController.renderLD1Imb}">
                    <h:outputLink value="#{publicidadController.bannerLD1Imb.imagen.urlAterrizaje}">
                        <p:graphicImage value="#{publicidadController.bannerLD1Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD1Imb.width}" height="#{publicidadController.bannerLD1Imb.heigh}" rendered="#{publicidadController.bannerLD1Imb.imagen.tipoFuente.id eq 1}"/>
                        <p:media player="flash"  value="#{publicidadController.bannerLD1Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD1Imb.width}" height="#{publicidadController.bannerLD1Imb.heigh}" rendered="#{publicidadController.bannerLD1Imb.imagen.tipoFuente.id eq 2}"/>
                    </h:outputLink>
                </p:outputPanel>
                <p:spacer height="25"/>
                <p:outputPanel rendered="#{publicidadController.renderLD2Imb}">
                    <h:outputLink value="#{publicidadController.bannerLD2Imb.imagen.urlAterrizaje}">
                        <p:graphicImage value="#{publicidadController.bannerLD2Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD2Imb.width}" height="#{publicidadController.bannerLD2Imb.heigh}" rendered="#{publicidadController.bannerLD2Imb.imagen.tipoFuente.id eq 1}"/>
                        <p:media player="flash"  value="#{publicidadController.bannerLD2Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD2Imb.width}" height="#{publicidadController.bannerLD2Imb.heigh}" rendered="#{publicidadController.bannerLD2Imb.imagen.tipoFuente.id eq 2}"/>
                    </h:outputLink>
                </p:outputPanel>
                <p:spacer height="25"/>
                <p:outputPanel rendered="#{publicidadController.renderLD3Imb}">
                    <h:outputLink value="#{publicidadController.bannerLD3Imb.imagen.urlAterrizaje}">
                    <p:graphicImage value="#{publicidadController.bannerLD3Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD3Imb.width}" height="#{publicidadController.bannerLD3Imb.heigh}" rendered="#{publicidadController.bannerLD3Imb.imagen.tipoFuente.id eq 1}"/>
                    <p:media player="flash"  value="#{publicidadController.bannerLD3Imb.imagen.urlFuente}" width="#{publicidadController.bannerLD3Imb.width}" height="#{publicidadController.bannerLD3Imb.heigh}" rendered="#{publicidadController.bannerLD3Imb.imagen.tipoFuente.id eq 2}"/>
                    </h:outputLink>
                </p:outputPanel>
            </div>
        </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
