
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
            <h:form id="form" >
                <div id="left_col1">
                    <br/>
                    <span class="titulo">La mejor forma de encontrar lo que necesitas!!</span>
                    <br/>
                    <br/>
                    
                    <h:link outcome="/consultas/inmobiliario.xhtml">
                        <p:graphicImage value="/images/vivienda2.png"/>
                    </h:link>
                    <p:spacer width="10"/>
                    <h:link outcome="/consultas/empleo.xhtml">
                        <p:graphicImage value="/images/empleo1.png"/>
                    </h:link>
                    <br/>
                    <br/>
                    <br/>
                    <h:link outcome="/consultas/vehiculos.xhtml">
                        <p:graphicImage value="/images/vehiculos1.png"/>
                    </h:link>
                    <p:spacer width="10"/>
                    <h:link outcome="/consultas/varios.xhtml">
                        <p:graphicImage value="/images/varios1.png"/>
                    </h:link>
                </div>
                <div id="right_col1">
                    <p:outputPanel rendered="#{publicidadController.renderLD1Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD1Otr.imagen.imagen}" width="#{publicidadController.bannerLD1Otr.width}" height="#{publicidadController.bannerLD1Otr.heigh}" rendered="#{publicidadController.bannerLD1Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD1Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD1Otr.width}" height="#{publicidadController.bannerLD1Otr.heigh}" rendered="#{publicidadController.bannerLD1Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{publicidadController.renderLD2Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD2Otr.imagen.imagen}" width="#{publicidadController.bannerLD2Otr.width}" height="#{publicidadController.bannerLD2Otr.heigh}" rendered="#{publicidadController.bannerLD2Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD2Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD2Otr.width}" height="#{publicidadController.bannerLD2Otr.heigh}" rendered="#{publicidadController.bannerLD2Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{publicidadController.renderLD3Otr}">
                        <p:graphicImage value="#{publicidadController.bannerLD3Otr.imagen.imagen}" width="#{publicidadController.bannerLD3Otr.width}" height="#{publicidadController.bannerLD3Otr.heigh}" rendered="#{publicidadController.bannerLD3Otr.imagen.tipoFuente.id eq 1}"/>
                        <p:graphicImage value="#{publicidadController.bannerLD3Otr.imagen.urlFuente}" width="#{publicidadController.bannerLD3Otr.width}" height="#{publicidadController.bannerLD3Otr.heigh}" rendered="#{publicidadController.bannerLD3Otr.imagen.tipoFuente.id eq 2}"/>
                    </p:outputPanel>
                </div>
            </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
