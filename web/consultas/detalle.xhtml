
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     >
    <f:view>
        <ui:composition template="../#{applicationController.plan1}">
            <ui:define name="contenido">
                <div id="holder_contenido">
                 
                   
                <div id="left_col4">
                    <span class="titulo">Descripci√≥n</span>
                    <br/>
                    <p:outputPanel>
                        <h:outputText value="#{detalleController.clas1.clasificado}"/>
                    </p:outputPanel>
                    <br/>
                    <br/>
                    <span class="titulo">Datos de Contacto</span>
                    <br/>
                    <h:outputText value="#{detalleController.usuario.nombre}"/>
                    <br/>
                    <h:outputText value="#{detalleController.usuario.mail}"/>
                </div>
                <div id="right_col4">
                    <h:form id="form" prependId="false">   

                        <p:galleria  value="#{detalleController.clas1.imagenes}" var="image" panelWidth="450" panelHeight="350" >  
                            <p:graphicImage width="450" height="350" value="#{image.rutaImg}" title="Imagen #{image.consecutivo}" cache="false">
                                <f:param name="id" value="#{image.consecutivo}"/>
                            </p:graphicImage>  
                        </p:galleria> 
                        
                        
                        
                     </h:form>
                </div>
                
                </div>
            </ui:define>
        </ui:composition>
    </f:view>

</html>
