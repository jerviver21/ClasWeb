
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan1}">
    <ui:define name="contenido">
        <div id="holder_contenido">
        <h:form id="form" >
            <div id="left_col2">
                <h:panelGrid columns="1">
                    <p:spacer height="10"/>

                    <p:outputLabel value="Tipo de Oferta"/>
                    <p:selectOneMenu id="sub1" value="#{empleoController.tipoOferta}">
                        <p:ajax update="@form"/>
                        <f:selectItems  value="#{empleoController.tipos}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>

                    <p:outputLabel value="Área o profesión"/>
                    <p:selectOneMenu id="sub2" value="#{empleoController.area}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODAS LAS ÁREAS" itemValue="0"/>
                        <f:selectItems  value="#{empleoController.areas}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>

                    <p:outputLabel value="Rango salarial"/>
                    <p:selectOneMenu id="sub3" value="#{empleoController.rangoSalarial}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODOS LOS SALARIOS" itemValue="0"/>
                        <f:selectItems  value="#{empleoController.rangos}"/>
                    </p:selectOneMenu>
                    <p:spacer height="10"/>
                    <p:commandButton value="Buscar" action="#{empleoController.cambiarFiltro}" update="@form"/>
                </h:panelGrid>
            </div>
            <div id="center_col2">
                
                <br/>
                <span class="titulo">Resultados</span>
                <br/>

                <p:dataTable var="clasificado" value="#{empleoController.clasificados}"  
                            rows="20" paginator="true" paginatorAlwaysVisible="false"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            >  

                    <p:column headerText="SECTOR">
                        <h:outputText value="#{clasificado.subtipo2.dato}"/>
                    </p:column> 
                    <p:column headerText="CLASIFICADO">
                        <h:outputText value="#{clasificado.clasificado}"/>
                    </p:column> 
                    <p:column headerText="SALARIO">
                        <h:outputText value="#{clasificado.subtipo3.dato}"/>
                    </p:column> 

                </p:dataTable> 
            </div>
            <div id="right_col2">
                <br/>Espacio para<br/>Publicidad<br/>
                <br/>Paute Fácil<br/>
            </div>
        </h:form>
        </div>
   </ui:define>
  </ui:composition>
</f:view>
</html>
