
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags"
     xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title id="title">Paideia Software</title>
        <link href="#{labels.contexto}/styles/#{applicationController.estiloA1}" rel="stylesheet" type="text/css" />
        <script lang="JavaScript" type="text/JavaScript" src="#{labels.contexto}/scripts/funciones.js"></script>
        <f:view id="view1" locale="{generalController.locale}" />
     </h:head>
     <h:body>
        <div id="holder">																																																																																																																																																																																																																																																																											
            <!--Encabezado-->
            <div id="top1">
                <h:link outcome="/general/bienvenida.xhtml" value="Ingreso"/>
                <p:spacer width="10"/>
                <h:link outcome="/registro/registro.xhtml" value="Registrese"/>
            </div>
            <div id="top2">
                <h:form>
                    <h:panelGrid columns="3" >
                        <p:graphicImage value="/images/tit3.png"/>
                        <h:outputLink value="#{publicidadController.bannerSuperior.imagen.urlAterrizaje}" rendered="#{publicidadController.renderSuperior}">
                            <p:graphicImage value="#{publicidadController.bannerSuperior.imagen.urlFuente}" width="#{publicidadController.bannerSuperior.width}" height="#{publicidadController.bannerSuperior.heigh}" rendered="#{publicidadController.bannerSuperior.imagen.tipoFuente.id eq 1}"/>
                            <p:media value="#{publicidadController.bannerSuperior.imagen.urlFuente}" player="flash" width="#{publicidadController.bannerSuperior.width}" height="#{publicidadController.bannerSuperior.heigh}" rendered="#{publicidadController.bannerSuperior.imagen.tipoFuente.id eq 2}"/>
                        </h:outputLink>
                    </h:panelGrid>
                </h:form>
            </div>
            <div id="top3">
                <h:link outcome="/consultas/inicio.xhtml">
                    <p:graphicImage value="/images/ini2.png"/>
                </h:link>
                <h:link outcome="/consultas/inmobiliario.xhtml">
                    <p:graphicImage value="/images/imb3.png"/>
                </h:link>
                <h:link outcome="/consultas/empleo.xhtml">
                    <p:graphicImage value="/images/emp2.png"/>
                </h:link>
                <h:link outcome="/consultas/vehiculos.xhtml">
                    <p:graphicImage value="/images/veh2.png"/>
                </h:link>
                <h:link outcome="/consultas/varios.xhtml">
                    <p:graphicImage value="/images/var2.png"/>
                </h:link>
                <p:spacer width="20"/>
                <h:link outcome="/publicacion/tipocla.xhtml">
                    <p:graphicImage value="/images/pub2.png"/>
                </h:link>
            </div>
            <!-- Fin Encabezado -->

            <!--Contenido-->
            <div id="contenido">
                <ui:insert id="nav" name="contenido"></ui:insert>
            </div>
            <!-- Fin Contenido -->

            <!--Pie de página-->
            <div id="bottom">											
                <ui:insert id="nav" name="pie">
                    <ui:include src="piepag.xhtml"/>
                </ui:insert>
            </div>
            <!--End Pie de Página-->
        </div>
    </h:body>
</html>
