
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     >


    <f:view>

        <ui:composition template="#{applicationController.plantilla}">
            <ui:define name="navegador">
                <ui:include src="../menu.xhtml"/>
            </ui:define>
            <ui:define name="contenido">
                <div style="height: 450px">
                <h:form id="form" prependId="false">
                    <p:growl id="msgs" />
                    <span class="menu">
                        <p:commandLink action="#{publicacionController.crearNuevo}" value="Agregar Clasificado"/>
                    </span>
                    <br/>
                    <span class="titulo">Pedido</span>
                    <br/>
                    Datos de los Clasificados que se Publicaran:
                    <br/>
                    
                    <p:dataTable value="#{publicacionController.pedido.clasificados}" var="item" 
                                paginator="true"
                                paginatorAlwaysVisible="false"
                                rows="8"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                paginatorPosition="top">
                        
                        <p:column headerText="Medio de Publicación">
                            <h:outputText value="#{item.tipoPublicacion.nombre}"/>
                        </p:column>
                        <p:column headerText="Fecha Inicial">
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                            </h:outputText> 
                        </p:column>
                        <p:column headerText="Fecha Final">
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                            </h:outputText> 
                        </p:column>
                        <p:column headerText="Nro. días">
                            <h:outputText value="#{item.numDias}"/> 
                        </p:column>
                        <p:column headerText="Clasificado" footerText="TOTAL:">
                            <p:commandLink id="clasificado" action="#{publicacionController.editar(item)}" value="#{item.clasificadoFrac}"/>
                            <p:tooltip for="clasificado" value="Click para editar el clasificado" showEffect="slide" hideEffect="slide" />  
                        </p:column>
                        <p:column headerText="Precio" footerText="#{publicacionController.pedido.valorTotal}">
                            <p:commandLink id="precio" action="#{publicacionController.verDetalle(item)}" value="#{item.precio}"/>
                            <p:tooltip for="precio" value="Click para ver el detalle del precio" showEffect="slide" hideEffect="slide" /> 
                        </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton update="@form" actionListener="#{publicacionController.borrar(item)}" icon="ui-icon-trash"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Seleccione el medio de pago:"/>
                        <h:selectOneMenu id="entidad_pago" value="#{publicacionController.pedido.entidad.id}">
                            <p:ajax update="@form"/>
                            <f:selectItems  value="#{publicacionController.entidades}"/>
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <p:commandButton value="Generar Código de Pago" action="#{publicacionController.generarCodigoPago}" ajax="false"/>
                </h:form>
                </div>
            </ui:define>
            <ui:define name="pie">
                <ui:include src="../piepag.xhtml"/>
            </ui:define>
        </ui:composition>
    </f:view>

</html>
