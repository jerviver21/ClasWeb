
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     >


    <f:view>

        <ui:composition template="../#{applicationController.plan2}">

            <ui:define name="contenido">
                <h:form id="formId">
                    <p:growl id="msgs" />
                    <span class="titulo">Clasificados Aprobados</span>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tipo de PublicaciÃ³n:"/>
                        <h:selectOneMenu id="tipo" value="#{consultasController.tipo}">
                            <f:selectItems  value="#{consultasController.tipos}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="Fecha:"/>
                        <p:calendar value="#{consultasController.fecha}" pattern="yyyy-MM-dd"/>
                        <f:facet name="footer">
                            <p:commandButton value="#{labels.boton_enviar}" action="#{consultasController.generar}" update="@form"/>
                        </f:facet>
                    </p:panelGrid>

                    <p:commandLink value="#{labels.descargar}" ajax="false" title="Download" actionListener="#{consultasController.descargar}" rendered="#{consultasController.renderDownload}">
                          <p:fileDownload value="#{consultasController.file}"/>
                    </p:commandLink>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>

</html>
