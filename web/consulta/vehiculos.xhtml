
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../#{applicationController.plan2}">
    <ui:define name="contenido">
        <h:form id="form" >
            <p:panel header="BÃºsqueda">
                <h:panelGrid columns="4">
                    <p:selectOneMenu id="sub1" value="#{vehiculosController.tipo}">
                        <p:ajax update="@form"/>
                        <f:selectItems  value="#{vehiculosController.tipos}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="sub2" value="#{vehiculosController.marca}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODAS LAS MARCAS" itemValue="0"/>
                        <f:selectItems  value="#{vehiculosController.marcas}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="sub3" value="#{vehiculosController.precio}">
                        <p:ajax update="@form"/>
                        <f:selectItem  itemLabel="TODOS LOS PRECIOS" itemValue="0"/>
                        <f:selectItems  value="#{vehiculosController.precios}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Buscar" action="#{vehiculosController.cambiarFiltro}" update="@form"/>
                </h:panelGrid>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel header="Resultados">
                <p:dataTable var="clasificado" value="#{vehiculosController.clasificados}"  
                            rows="20" paginator="true" paginatorAlwaysVisible="false"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            >  

                    <p:column headerText="MARCA">
                        <h:outputText value="#{clasificado.subtipo2.dato}"/>
                    </p:column> 
                    <p:column headerText="CLASIFICADO">
                        <h:outputText value="#{clasificado.clasificado}"/>
                    </p:column> 
                    <p:column headerText="SALARIO">
                        <h:outputText value="#{clasificado.valorOferta}"/>
                    </p:column> 

                </p:dataTable> 
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
