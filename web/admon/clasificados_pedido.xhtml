
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     >


    <f:view>

        <ui:composition template="../#{applicationController.plan2}">

            <ui:define name="contenido">
                <div style="height: 450px">
                <h:form id="form" prependId="false">
                    <p:growl id="msgs" />
                    
                    <span class="titulo">Clasificados</span>
                    <br/>
                    <h:link outcome="/admon/mis_pedidos.xhtml" value="Volver a pedidos"/>
                    
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Código de Pago:"/>
                        <p:outputLabel value="#{pedidoController.pedido.codPago}"/>
                        
                        <p:outputLabel value="Valor del Pedido:"/>
                        <p:outputLabel value="#{pedidoController.pedido.valorTotal}"/>
                        
                        <p:outputLabel value="Fecha de Vencimiento:"/>
                        <h:outputText value="#{pedidoController.pedido.fechaVencimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        
                    </p:panelGrid>
                    
                    <p:dataTable value="#{pedidoController.clasificados}" var="item" 
                                paginator="true"
                                paginatorAlwaysVisible="false"
                                rows="8"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                paginatorPosition="top">
                        <p:column headerText="Medio de Publicación">
                            <h:outputText value="#{item.tipoPublicacion.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{item.estado.nombre}"/>
                        </p:column>
                        <p:column headerText="Fecha Inicial">
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                            </h:outputText> 
                        </p:column>
                        <p:column headerText="Fecha Final">
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                            </h:outputText> 
                        </p:column>
                        <p:column headerText="Clasificado">
                            <p:outputLabel id="clasificado" value="#{item.clasificadoFrac}"/> 
                        </p:column>

                    </p:dataTable>
                </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </f:view>

</html>
